<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<composite:interface>
		<composite:attribute name="valor" required="true" />
		<composite:attribute name="accion" required="true" method-signature="java.lang.String action()"/>

	</composite:interface>

	<composite:implementation>

		<div  class="form-group" style="clear: both;">
			<div class="col-sx-12 col-sm-5  control-label">
				<p:commandLink value="#{cc.attrs.valor}" action="#{cc.attrs.accion}" />
			</div>
		</div>

	</composite:implementation>
</ui:composition>
